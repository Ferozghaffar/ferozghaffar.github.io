<script>
async function renderGames(containerId, games, isIOS) {
  const container = document.getElementById(containerId);

  for (let game of games) {
    const card = document.createElement("div");
    card.className = "game-card";

    let storeButtonHtml = "";

    if (isIOS) {
      storeButtonHtml = `
        <a class="store-btn" href="${game.url}" target="_blank">
          <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg">
        </a>`;
    }
    else if (game.url.includes("amazon.com")) {
      storeButtonHtml = `
        <a class="store-btn" href="${game.url}" target="_blank">
          <div class="app-store-button">Available on Amazon Appstore</div>
        </a>`;
    }
    else if (game.url.includes("galaxystore.samsung.com")) {
      storeButtonHtml = `
        <a class="store-btn" href="${game.url}" target="_blank">
          <div class="app-store-button">Available on Galaxy Store</div>
        </a>`;
    }
    else {
      storeButtonHtml = `
        <a class="store-btn" href="${game.url}" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg">
        </a>`;
    }

    card.innerHTML = `
      <img src="${game.icon}" alt="${game.name}">
      <h3>${game.name}</h3>
      ${storeButtonHtml}
    `;

    container.appendChild(card);
  }
}
